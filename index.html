<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모바일 캘린더</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="phone">
    <!-- 상단 바 -->
    <div class="top-bar">
      <span>9:41</span>
      <div class="icons">
        <div class="circle"></div>
        <div class="circle small"></div>
      </div>
    </div>

    <!-- 캘린더 화면 -->
    <div class="screen active" id="calendar">
      <div class="calendar-header">
        <h2 id="month-year">2025년 9월</h2>

        <div class="header-right">
          <div class="nav-arrows">
            <span id="prev-month">◀</span>
            <span id="next-month">▶</span>
          </div>
          <div class="header-icons">
            <span class="icon">🔍</span>
            <span class="icon">🔔</span>
          </div>
        </div>
      </div>

      <!-- 달력 -->
      <div class="calendar-grid">
        <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
        <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
        
        <div class="day" data-date="2025-09-01">1</div>
        <div class="day" data-date="2025-09-02">2</div>
        <div class="day" data-date="2025-09-03">3</div>
        <div class="day" data-date="2025-09-04">4</div>
        <div class="day" data-date="2025-09-05">5</div>
        <div class="day" data-date="2025-09-06">6</div>
        <div class="day" data-date="2025-09-07">7</div>
        <div class="day" data-date="2025-09-08">8</div>
        <div class="day" data-date="2025-09-09">9</div>
        <div class="day" data-date="2025-09-10">10</div>

        <div class="day today" data-date="2025-09-11">
          11<br><span class="event red">퍼즐캠프로 시작하는</span>
        </div>

        <div class="day" data-date="2025-09-12">12</div>
        <div class="day" data-date="2025-09-13">13</div>
        <div class="day" data-date="2025-09-14">14</div>
        <div class="day" data-date="2025-09-15">15</div>
        <div class="day" data-date="2025-09-16">16</div>
        <div class="day" data-date="2025-09-17">17</div>
        <div class="day" data-date="2025-09-18">18</div>

        <div class="day highlight" data-date="2025-09-19">
          19<br><span class="event yellow">‘유현아 시인 초청 강연’ 신청</span>
        </div>

        <div class="day" data-date="2025-09-20">20</div>

        <div class="day long-event" data-date="2025-09-21">
          21<br><span class="event yellow">‘유현아 시인 초청 강연’ 신청 기간</span>
        </div>

        <div class="day" data-date="2025-09-22">22</div>
        <div class="day" data-date="2025-09-23">23</div>
        <div class="day" data-date="2025-09-24">24</div>
        <div class="day" data-date="2025-09-25">25</div>
        <div class="day" data-date="2025-09-26">26</div>
        <div class="day" data-date="2025-09-27">27</div>
        <div class="day" data-date="2025-09-28">28</div>
        <div class="day" data-date="2025-09-29">29</div>
        <div class="day" data-date="2025-09-30">30</div>
      </div>
    </div>

    <!-- 하단 네비게이션 -->
    <div class="bottom-nav">
      <button class="active">🏠<br>홈화면</button>
      <button>🗓️<br>나의 캘린더</button>
      <button>👥<br>커뮤니티</button>
      <button>⚙️<br>설정</button>
    </div>
  </div>

  <!-- 날짜 선택 팝업 -->
  <div id="dayPopup" class="popup hidden">
    <p>이 날짜에 무엇을 추가할까요?</p>
    <div class="popup-buttons">
      <button id="addSchedule" class="popup-btn">＋ 일정</button>
      <button id="addMemo" class="popup-btn">📝 메모</button>
    </div>
    <span id="closePopup" class="close-btn">✖</span>
  </div>

  <!-- 일정 입력 모달 -->
  <div id="scheduleModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeSchedule">✖</span>
      <h2>일정 제목</h2>
      <input id="scheduleInput" type="text" placeholder="이 날의 일정을 입력하세요" />
      <button class="save-btn">✔ 저장</button>
    </div>
  </div>

  <!-- 메모 입력 모달 -->
  <div id="memoModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeMemo">✖</span>
      <h2>메모 제목</h2>
      <input id="memoInput" type="text" placeholder="메모를 입력하세요" />
      <button class="save-btn">✔ 저장</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
